 <body>
  用户名<input type="text" id="uname"><span id="span_uname"></span>
 </body>
</html>
<script src="../jquery.js"></script>
<script>
	$(document).ready(function(){
		$("#uname").blur(function(){
			var uname=$("#uname").val();
			//console.log(uname);
			$.ajax({
				url:"checkUname.php",
				type:"get",
				data:{unames:uname},
				async:"true",
				success:function(res){
					if(res=='no'){
						$("#span_uname").html("该用户名已存在");
					}else{
						$("#span_uname").html("√");
					}
				}
			})
		})
	})
</script>
