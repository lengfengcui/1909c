	$(document).ready(function(){
		$("#uname").blur(function(){
			var uname=$("#uname").val();
			//console.log(uname);
			$.ajax({
				url:"checkName.php",
				type:'get',
				data:{unames:uname},
				async:'true',
				success:function(res){
					//console.log(res);
					if(res=='no'){
						$("#span_uname").html("该用户已存在");
					}else{
						$("#span_uname").html("√");
					}
				}
			})
		})
	})
</script>
